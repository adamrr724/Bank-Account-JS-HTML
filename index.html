
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add your name:</h2>
          <form id="bankAccount">
            <div class="form-group">
              <label for="new-cust-name">Full Name</label>
              <input type="text" class="form-control" id="new-cust-name">
              <label for="new-account-balance">Initial Deposit</label>
              <input type="number" class="form-control" id="new-account-balance">
            </div>

            <button type="submit" class="btn">Create Bank Account</button>
          </form>

          <form id="deposit">
            <div class="newbalance">
              <div class="form-group">
                <label for="new-deposit">Deposit</label>
                <input type="number" class="form-control new-deposit">
              </div>
            <button type="submit" class="btn">Deposit Funds</button>
          </form>

          <form id="withdrawal">
            <div class="newbalance">
              <div class="form-group">
                <label for="new-withdrawal">Withdraw</label>
                <input type="number" class="form-control new-withdrawal">
              </div>
            <button type="submit" class="btn">Withdraw Funds</button>
          </form>

        <div class="display">
          <p id="customer"></p>
          <h2>Current Balance</h2>
          <ul id="balance">
          </ul>
        </div>
        </div>

      </div>
    </div>
  </body>
</html>
